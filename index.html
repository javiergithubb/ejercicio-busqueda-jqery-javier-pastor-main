<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busqueda de clientes - Javier Pastor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Color de fondo */
      font-family: 'Roboto Condensed', sans-serif; /* Fuente */
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px; /* Espacio superior */
      font-size: 36px;
      color: #333; /* Color del texto */
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <h1>CLIENTES</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar clientes...">
    <button id="addClientBtn" class="btn btn-primary">Añadir Cliente</button>
  </div>

  <div id="clientsList" class="card-container">
  </div>

  <!-- Modal de agregar cliente -->
  <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addClientModalLabel">Añadir Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addClientForm">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ]+" required>
              <small class="form-text text-muted">Solo letras. Ejemplo: Juan</small>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="apellido" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ]+" required>
              <small class="form-text text-muted">Solo letras. Ejemplo: Pérez</small>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{1,9}" maxlength="9" required>
              <small class="form-text text-muted">Solo números. Máximo 9 dígitos.</small>
            </div>
            <div class="form-group">
              <label for="correo">Correo</label>
              <input type="email" class="form-control" id="correo" name="correo" required>
              <small class="form-text text-muted">Ejemplo: correo@ejemplo.com</small>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
              <small class="form-text text-muted">Descripción breve del cliente.</small>
            </div>
            <div class="form-group">
              <label for="imagen">Adjuntar Imagen</label>
              <input type="file" class="form-control-file" id="imagenInput" accept="image/*">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveClientBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación de eliminación -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirmar eliminación</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que deseas eliminar este cliente?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
